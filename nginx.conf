# Nginx configuration for FurnaceLog frontend
# SECURITY: Configured for unprivileged nginx (runs as user nginx, uid 101)

# Note: 'user' directive removed - unprivileged nginx runs as nginx user automatically
worker_processes auto;
# Send logs to stderr so Docker can capture them
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Send access logs to stdout so Docker can capture them
    access_log /dev/stdout main;

    # Client body temp path (writable by nginx user)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M; # For file uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Browser caching for static assets
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        application/json           epoch;
        ~image/                    max;
        ~font/                     max;
    }

    server {
        # SECURITY: Listen on unprivileged port 8080 (non-root can't bind to port 80)
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        expires $expires;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Strict Content Security Policy
        # SECURITY: unsafe-eval removed for production (use build-time evaluation)
        # connect-src allows 'self' for API proxy, wss: for WebSocket connections
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' ws: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

        # HSTS (HTTP Strict Transport Security)
        # SECURITY: Enable this ONLY when using HTTPS
        # Uncomment the line below once you have SSL/TLS configured in Dokploy
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # PWA service worker
        location /sw.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        # PWA manifest
        location /manifest.json {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri =404;
        }

        # Static assets with long cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API proxy - forwards requests to backend service
        # Backend service name in Dokploy: furnacelog-backend-oepp8k
        location /api {
            # Use Docker DNS resolver (required for dynamic hostname resolution)
            resolver 127.0.0.11 valid=10s ipv6=off;

            # Use variable to prevent nginx from resolving at startup
            set $backend "furnacelog-backend-oepp8k:3000";
            proxy_pass http://$backend;
            proxy_http_version 1.1;

            # WebSocket support for real-time features
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Forward original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable caching for API requests
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache 1;

            # Timeouts for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # SPA routing - all other routes return index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
