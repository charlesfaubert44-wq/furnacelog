# Mosquitto MQTT Broker Configuration
# FurnaceLog IoT Integration

# Default listener (unencrypted - for local development)
listener 1883
protocol mqtt

# WebSocket listener (for browser-based MQTT clients)
listener 9001
protocol websockets

# TLS listener (production use)
# listener 8883
# protocol mqtt
# cafile /mosquitto/config/ca.crt
# certfile /mosquitto/config/server.crt
# keyfile /mosquitto/config/server.key

# Authentication
allow_anonymous true  # Set to false in production
# password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection settings
max_connections -1
max_queued_messages 1000

# Security settings
max_packet_size 0

# Will message support
allow_zero_length_clientid true
