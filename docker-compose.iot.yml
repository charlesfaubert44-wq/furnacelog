# Docker Compose configuration for IoT services
# Add to your existing docker-compose.yml or run separately with:
# docker-compose -f docker-compose.iot.yml up -d

version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: furnacelog-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"     # MQTT
      - "8883:8883"     # MQTT over TLS
      - "9001:9001"     # WebSockets
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      - TZ=America/Yellowknife
    networks:
      - furnacelog-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node-RED (Optional - for visual IoT flow programming)
  node-red:
    image: nodered/node-red:latest
    container_name: furnacelog-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - node-red-data:/data
    environment:
      - TZ=America/Yellowknife
    networks:
      - furnacelog-network
    depends_on:
      - mosquitto
    profiles:
      - optional  # Only start with: docker-compose --profile optional up

volumes:
  node-red-data:
    driver: local

networks:
  furnacelog-network:
    driver: bridge
